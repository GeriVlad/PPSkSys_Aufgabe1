<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Create TODO</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand">ToDo</a>
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
              <a class="nav-link" href="overview.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="newtodo.html">New</a>
              </li>
              <li class="nav-item dropdown">
              
              </li>
          </ul>
          <a class="nav-link" href="impressum.html">Impressum</a>
          </div>
      </nav>
  </header>

    <div class="container">
      <h1 style="padding-top: 65px;">Create new TODO</h1>
      <table class="table">
        <!-- First row with labels for columns -->
        <thead> 
            <tr>
                <th scope="col">#</th>
                <th scope="col">TODO text (less than 160 symbols)</th>
                <th scope="col">Deadline</th>
                <th scope="col">Progress</th>
                <th scope="col">Modify</th>
            </tr>
        </thead>
        <tr>
            <th scope="row">1</th>
            <form class="form-inline">
                <div class="form-row align-items-center">

                <div class="col-auto">
                    <td>
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Text (less than 160 symbols)">
                        <!-- <small id="toDoTextHelp" class="form-text text-muted">Text less than 160 symbols.</small> -->
                    </td>    
                </div>
                <div class="col-auto">
                    <td>
                        <label class="sr-only" for="inlineFormInputGroup">Deadline</label>
                        <input type="date" class="form-control"  placeholder="Deadline">
                    </td>
                    </div>
                <div class="col-auto">
                    <td>
                        <div class="progress">
                            <label class="sr-only" for="inlineFormInputGroup">Progress</label>
                            <input type="number" class="form-control" id="inlineFormInput" placeholder="progress">   
                        </div>
                    </td>
                </div>
                <div class="col-auto">
                    <td>
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                        <button type="delete" class="btn btn-outline-danger">Delete</button>
                    </td>
                </div>
                </div>
            </form>
          </tr>
      </table>

      <a href="newtodo.html" class="btn btn-primary" role="button">Create New TODO</a>
      <a href="overview.html" class="btn btn-primary" role="button">Back to Overview</a>
    </div>
  </body>
</html>
