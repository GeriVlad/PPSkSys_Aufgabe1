<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TODO Tracker</title>
  </head>

  <body>
    <div class="container">
        <h1>Example TODOs</h1>

        <!-- Table for TODOs -->
        <table class="table">
            <!-- First row with labels for columns -->
            <thead> 
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">TODO text (less than 160 symbols)</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Progress</th>
                    <th scope="col">Edit or Delete</th>
                </tr>
            </thead>

            <!-- Individual TODOs --> 
            
            <!-- Row template
                <tr>
                    <th scope="row">#</th>
                    <td>TODO text</td>
                    <td>Deadline</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </td>
                    <td>
                        <a href="edittodo.html" class="btn btn-primary" role="button">Edit</a>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr> 
            -->
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Example 1</td>
                    <td>25.05</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                        </div>
                    </td>
                    <td>
                        <a href="edittodo.html" class="btn btn-primary" role="button">Edit</a>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>Example 2</td>
                    <td>27.05</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                        </div>
                    </td>
                    <td>
                        <a href="edittodo.html" class="btn btn-primary" role="button">Edit</a>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>

                <tr>
                    <th scope="row">3</th>
                    <td>Example 3</td>
                    <td>05.06</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </td>
                    <td>
                        <a href="edittodo.html" class="btn btn-primary" role="button">Edit</a> 
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>

                <tr>
                    <th scope="row">4</th>
                    <td>Long example with a lot of text to see scaling</td>
                    <td>07.06</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">15%</div>
                        </div>
                    </td>
                    <td>
                        <a href="edittodo.html" class="btn btn-primary" role="button">Edit</a>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>

        <a href="newtodo.html" class="btn btn-primary" role="button">Create New TODO</a>

    </div>

  </body>
</html>
