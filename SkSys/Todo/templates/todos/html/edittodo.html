  <body>
		<!-- Header with navbar -->

			<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

				<!-- Project Name -->
				<a class="navbar-brand">ToDo</a>

		<!-- Main content of the site -->
		<div class="container">
			<!-- Heading -->
			<h1>Editing TODO</h1>

			<hr>
			
			<!-- Form to edit TODO -->
			<form>
				<div class="form-row align-items-center">
					
					<!-- for TODO text -->
					<div class="form-group col-md-4">
						<label for="textField">TODO </label>
						<input type="text" class="form-control" id="textField" placeholder="Text (less than 160 symbols)">
					</div>

					<!-- for TODO Deadline -->
					<div class="form-group col-md-3">
						<label for="deadline">Deadline</label>
						<input type="date" class="form-control" id="deadline" placeholder="Deadline">
					</div>

					<!-- for TODO Progress -->
					<div class="form-group col-md-2">
						<label for="percentage">Progress</label>
						<input type="number" class="form-control" id="percentage" placeholder="Input percentage">
					</div>

					<!-- Buttons to Save or Delete -->
					<div class="col-md-3">
						<button type="submit" class="btn btn-outline-primary mt-md-3">Save</button>
						<button type="delete" class="btn btn-outline-danger mt-md-3" title="Delete to be..." disabled>Delete</button>
					</div>

				</div>
			</form>

			<!-- Back to Overview Button -->
			<a href="overview.html" class="btn btn-primary mt-3" role="button">Back to Overview</a>
		</div>
